<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div
        class="container  w-75% p-3 mt-5  border border-danger rounded-3  border-top-0 shadow p-3 mb-5 bg-body-tertiary rounded">
        <h2 class="text-center bg-info py-3">LOGIN PAGE </h2>


        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address <i
                        class="fa-regular fa-envelope fa-beat-fade" style="color: #63E6BE;"></i></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter your email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password <i class="fa-solid fa-key fa-shake"
                        style="color: #63E6BE;"></i></label>
                <input type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Enter your password">
            </div>
            <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
            <!-- </div><center>
            <button type="submit" class="btn btn-primary">Submit</button>
        </center> -->
        </form>
        <div class="button d-grid gap-2 col-6 mx-auto my-3">
            <button type="submit" class="btn btn-primary">Submit <i class="fa-solid fa-fire fa-fade"
                    style="color: #e2e605;"></i></button>

        </div>


    </div>



</body>

</html>
